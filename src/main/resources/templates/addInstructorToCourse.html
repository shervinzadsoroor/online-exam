<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>add Instructor To Course</title>
</head>
<body>


<form th:action="@{/course/addInstructor}" th:object="${course}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <input type="hidden" th:field="*{title}"/>
    <input type="hidden" th:field="${course.collegians}"/>
    <input type="hidden" th:field="*{startDate}"/>
    <input type="hidden" th:field="*{endDate}"/>
    <input type="hidden" th:field="*{active}"/>
    <fieldset>
        <legend>instructors</legend>
        <ul>
            <li th:each="instructor : ${instructors}">
                <input type="radio" th:field="${course.instructor}"
                       th:value="${instructor.id}"/>
                <label th:for="${instructor.id}" th:text="${instructor}"></label>
            </li>
        </ul>
    </fieldset>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
