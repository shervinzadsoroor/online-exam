<html  dir="rtl" lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جزییات دوره</title>
</head>

<body style="margin: 30px">
<div style="display: flex; justify-content: center; margin-top: 30px"><h2>اطلاعات دوره‌</h2></div>
<form th:action="@{/manager/dashboard}">
    <input type="submit" value="داشبورد"/>
</form>

<table class="table table-responsive table-bordered">
    <thead>
    <tr>
        <th>شناسه‌ی یکتا</th>
        <th>عنوان</th>
        <th>تاریخ شروع</th>
        <th>تاریخ پایان</th>
        <th>وضعیت</th>
        <th>استاد</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><span th:text="${course.id}"></span></td>
        <td><span th:text="${course.title}"></span></td>
        <td><span th:text="${course.startDate}"></span></td>
        <td><span th:text="${course.endDate}"></span></td>
        <td th:if="${course.active}">فعال</td>
        <td th:if="${not course.active}">غیر فعال</td>
        <td th:if="${course.hasInstructor}"><span th:text="${course.instructor}"></span></td>
        <td th:if="${not course.hasInstructor}">--------</td>
    </tr>
    </tbody>
</table>

<div style="display: flex; justify-content: center; margin-top: 30px"><h2>اطلاعات دانشجو‌ها</h2></div>
<table class="table table-responsive table-bordered">
    <thead>
    <tr>
        <th> شناسه‌</th>
        <th> نام</th>
        <th>نام خانوادگی</th>
        <th> حساب کاربری</th>
    </tr>
    </thead>
    <tbody th:object="${course}">
    <tr th:each="collegian : *{collegians}">
        <td><span th:text="${collegian.id}"></span></td>
        <td><span th:text="${collegian.firstName}"></span></td>
        <td><span th:text="${collegian.lastName}"></span></td>
        <td><span th:text="${collegian.account.username}"></span></td>

    </tr>
    </tbody>
</table>
</body>
</html>
