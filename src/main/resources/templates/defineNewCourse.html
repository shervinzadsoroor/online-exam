<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>new course</title>
</head>
<body>
<div style="display: flex; justify-content: center; margin-top: 100px">
    <div style="display: flex ; justify-content: center; align-items: center; width: 300px; height: 300px;
background-color: lightblue ; padding: 20px; border-radius: 10px">
        <form action="#" th:action="@{/course/create}" th:object="${course}" method="post">
            title*: <br><input type="text" th:field="*{title}"/><br><br>
            startDate*: <br><input type="text" th:field="*{startDate}"/><br><br>
            endDate*: <br><input type="text" th:field="*{endDate}"/><br><br>
            active*: <input type="checkbox" th:field="*{active}"/><br><br>
            <input type="submit" value="create"/>

        </form>
    </div>
</div>
</body>
</html>
