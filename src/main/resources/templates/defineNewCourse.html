<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css"
          crossorigin="anonymous" type="text/css">
    <title>new course</title>
</head>
<body style="margin: 30px">
<div style="display: flex; justify-content: center; margin-top: 80px"><h2>create new course</h2></div>
<div style="display: flex; justify-content: center; margin-top: 10px">

    <div style="display: flex ; justify-content: center; align-items: center; width: 300px; height: 300px;
                                        background-color: lightblue ; padding: 20px; border-radius: 10px">

        <form action="#" th:action="@{/course/create}" th:object="${course}" method="post">
            title*: <br><input type="text" th:field="*{title}"required/><br><br>
            startDate*: <br><input type="date" th:field="*{startDate}" required/><br><br>
            endDate*: <br><input type="date" th:field="*{endDate}" required/><br><br>
            active*: <input type="checkbox" th:field="*{active}"/><br><br>
            <input type="submit" value="create"/>

        </form>
    </div>
</div>
</body>
</html>
