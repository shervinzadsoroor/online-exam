<!DOCTYPE html>
<html dir="rtl" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css"
          crossorigin="anonymous" type="text/css">
    <title>افزودن دانشجو به دوره</title>
</head>
<body>


<form th:action="@{/course/addCollegians}" th:object="${course}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <input type="hidden" th:field="*{title}"/>
    <input type="hidden" th:field="${course.collegians}"/>
    <input type="hidden" th:field="*{startDate}"/>
    <input type="hidden" th:field="*{endDate}"/>
    <input type="hidden" th:field="*{active}"/>
    <fieldset>
        <legend>دانشجو‌ها</legend>
        <ul>
            <li th:each="collegian : ${collegians}">
                <input type="checkbox" th:field="${course.collegians}"
                       th:value="${collegian.id}"/>
                <label th:for="${collegian.id}" th:text="${collegian}"></label>
            </li>
        </ul>
    </fieldset>
    <p><input type="submit" value="افزودن"/> <input type="reset" value="تنظیم مجدد"/></p>
</form>
