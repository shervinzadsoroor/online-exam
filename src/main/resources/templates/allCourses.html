<!DOCTYPE html>
<html dir="rtl" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css"
          crossorigin="anonymous" type="text/css">
    <title>دوره‌ها</title>
</head>
<body style="margin: 30px">
<div style="display: flex; justify-content: center; margin-top: 30px"><h2>لیست دوره‌ها</h2></div>

<form th:action="@{/manager/dashboard}">
    <input type="submit" value="داشبورد"/>

</form>

<table class="table table-responsive table-bordered">
    <thead>
    <tr>
        <th>شناسه‌ی یکتا</th>
        <th>عنوان</th>
        <th>تاریخ شروع</th>
        <th>تاریخ پایان</th>
        <th>وضعیت</th>
        <th>استاد</th>
        <th>action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="course : ${courses}">
        <td><span th:text="${course.id}"></span></td>
        <td><span th:text="${course.title}"></span></td>
        <td><span th:text="${course.startDate}"></span></td>
        <td><span th:text="${course.endDate}"></span></td>
        <td th:if="${course.active}">فعال</td>
        <td th:if="${not course.active}">غیر فعال</td>
        <td th:if="${course.hasInstructor}"><span th:text="${course.instructor}"></span></td>
        <td th:if="${not course.hasInstructor}"><a th:href="@{/course/addInstructor/__${course.id}__}">افزودن استاد</a>
        </td>
        <td><a th:href="@{/course/addCollegians/__${course.id}__}">افزودن دانشجو</a></td>
        <td><a th:href="@{/course/edit/__${course.id}__}">ویرایش</a></td>
        <td><a th:href="@{/course/details/__${course.id}__}">جزییات</a></td>
    </tr>
    </tbody>
</table>

<script src="../static/bootstrap/js/jquery-3.4.1.slim.min.js"
        crossorigin="anonymous"></script>
<script src="../static/bootstrap/js/popper.min.js"
        crossorigin="anonymous"></script>
<script src="../static/bootstrap/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
